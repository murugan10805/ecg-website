<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart ECG Monitoring System</title>

    <!-- CSS CODE -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a4d8c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .box {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: 45%;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #0a4d8c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #083c6d;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<!-- HTML CODE -->

<header>
    <h1>Smart ECG Monitoring System</h1>
    <p>Final Year Project - Raspberry Pi 5</p>
</header>

<div class="container">

    <!-- Search Section -->
    <div class="box">
        <h3>Search Patient</h3>
        <input type="text" id="name" placeholder="Enter Patient Name">
        <input type="text" id="phone" placeholder="Enter Phone Number"><br><br>
        <button onclick="searchPatient()">Search</button>
    </div>

    <!-- Patient Details -->
    <div class="box hidden" id="patientBox">
        <h3>Patient Details</h3>
        <p><b>Name:</b> <span id="pname"></span></p>
        <p><b>Phone:</b> <span id="pphone"></span></p>
        <p><b>Age:</b> <span id="page"></span></p>
        <p><b>Gender:</b> <span id="pgender"></span></p>
    </div>

    <!-- ECG Graph -->
    <div class="box hidden" id="ecgBox">
        <h3>ECG Output</h3>
        <canvas id="ecgCanvas" width="800" height="200"></canvas>
    </div>

</div>

<!-- JAVASCRIPT CODE -->
<script>

    // Sample patient data (Demo data)
    const patients = [
        { name: "Murugan", phone: "9150387820", age: 21, gender: "Male" },
        { name: "Jawahar", phone: "7604985592", age: 21, gender: "Male" },
        { name: "Karthick Prabhu", phone: "6380383481", age: 21, gender: "Male" },
        { name: "Premnath", phone: "8778405776", age: 21, gender: "Male" },
        { name: "Mathumitha", phone: "8610275836", age: 21, gender: "Female" },
        { name: "Roopashree", phone: "8610348470", age: 21, gender: "Female" },
        { name: "Gowtham", phone: "6379267706", age: 21, gender: "Male" },
        { name: "Priya", phone: "6381357576", age: 21, gender: "Female" },
        { name: "Sathya", phone: "9790493422", age: 21, gender: "Female" },
        { name: "Bharath Kumar", phone: "8610644691", age: 21, gender: "Male" }
    ];

    function searchPatient() {
        const nameInput = document.getElementById("name").value.toLowerCase();
        const phoneInput = document.getElementById("phone").value;

        let found = patients.find(p =>
            p.name.toLowerCase().includes(nameInput) ||
            p.phone.includes(phoneInput)
        );

        if (found) {
            document.getElementById("patientBox").classList.remove("hidden");
            document.getElementById("ecgBox").classList.remove("hidden");

            document.getElementById("pname").innerText = found.name;
            document.getElementById("pphone").innerText = found.phone;
            document.getElementById("page").innerText = found.age;
            document.getElementById("pgender").innerText = found.gender;

            drawECG();
        } else {
            alert("Patient not found");
        }
    }

    function drawECG() {
        const canvas = document.getElementById("ecgCanvas");
        const ctx = canvas.getContext("2d");

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(0, 100);

        for (let x = 0; x < canvas.width; x++) {
            let y = 100 + Math.sin(x * 0.05) * 30;
            if (x % 120 === 0) y = 30; // ECG spike simulation
            ctx.lineTo(x, y);
        }

        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

</script>

</body>
</html>
