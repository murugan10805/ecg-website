<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart ECG Monitoring System</title>

<style>
body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #0a4d8c;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 20px;
}

.box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

input {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background: #0a4d8c;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #083c6d;
}

.hidden {
    display: none;
}

canvas {
    background: white;
    border: 2px solid #333;
    margin: 20px auto;
    display: block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>
    Smart ECG Monitoring System – Raspberry Pi 5
</header>

<div class="container">

    <!-- Search Section -->
    <div class="box">
        <h3>Search Patient</h3>
        <input type="text" id="name" placeholder="Enter Patient Name">
        <input type="text" id="phone" placeholder="Enter Phone Number">
        <button onclick="searchPatient()">Search</button>
    </div>

    <!-- Patient Details -->
    <div class="box hidden" id="patientBox">
        <h3>Patient Details</h3>
        <p><b>Name:</b> <span id="pname"></span></p>
        <p><b>Phone:</b> <span id="pphone"></span></p>
        <p><b>Age:</b> <span id="page"></span></p>
        <p><b>Gender:</b> <span id="pgender"></span></p>
    </div>

    <!-- ECG Output -->
    <div class="box hidden" id="ecgBox">
        <h3>ECG Output (P–QRS–T Complex)</h3>
        <canvas id="ecgCanvas" width="1000" height="350"></canvas>
    </div>

</div>

<script>
/* ---------------- Patient Database ---------------- */
const patients = [
    { name: "Murugan", phone: "9150387820", age: 21, gender: "Male" },
    { name: "Jawahar", phone: "7604985592", age: 21, gender: "Male" },
    { name: "Karthick", phone: "6380383481", age: 21, gender: "Male" },
    { name: "Mathumitha", phone: "8610275836", age: 21, gender: "Female" },
    { name: "Roopashree", phone: "8610348470", age: 21, gender: "Female" }
];

/* ---------------- Search Function ---------------- */
function searchPatient() {
    const name = document.getElementById("name").value.toLowerCase();
    const phone = document.getElementById("phone").value;

    let found = patients.find(p =>
        p.name.toLowerCase().includes(name) || p.phone.includes(phone)
    );

    if (!found) {
        alert("Patient not found");
        return;
    }

    document.getElementById("patientBox").classList.remove("hidden");
    document.getElementById("ecgBox").classList.remove("hidden");

    document.getElementById("pname").innerText = found.name;
    document.getElementById("pphone").innerText = found.phone;
    document.getElementById("page").innerText = found.age;
    document.getElementById("pgender").innerText = found.gender;

    drawECG();
}

/* ---------------- ECG Drawing ---------------- */
function drawECG() {
    const canvas = document.getElementById("ecgCanvas");
    const ctx = canvas.getContext("2d");

    const centerY = 170;
    const startX = 30;
    const scaleX = 1.8;
    const scaleY = 1.5;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Grid
    ctx.strokeStyle = "#e0e0e0";
    ctx.lineWidth = 0.5;

    for (let x = 0; x < 1000; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, 350);
        ctx.stroke();
    }

    for (let y = 0; y <= 350; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(1000, y);
        ctx.stroke();
    }

    // Baseline
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 1.8;
    ctx.beginPath();
    ctx.moveTo(startX, centerY);
    ctx.lineTo(970, centerY);
    ctx.stroke();

    // ECG waveform
    ctx.strokeStyle = "#d32f2f";
    ctx.lineWidth = 2.8;
    ctx.beginPath();
    ctx.moveTo(startX, centerY);

    // P wave
    ctx.bezierCurveTo(startX + 60, centerY - 35, startX + 100, centerY - 35, startX + 140, centerY);

    // PR segment
    ctx.lineTo(startX + 200, centerY);

    // Q
    ctx.lineTo(startX + 230, centerY + 30);

    // R
    ctx.lineTo(startX + 260, centerY - 100);

    // S
    ctx.lineTo(startX + 300, centerY + 40);

    // ST segment
    ctx.lineTo(startX + 360, centerY);

    // T wave
    ctx.bezierCurveTo(startX + 420, centerY - 50, startX + 480, centerY - 50, startX + 540, centerY);

    ctx.lineTo(970, centerY);
    ctx.stroke();
}
</script>

</body>
</html>
