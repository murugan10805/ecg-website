<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ECG Waveform</title>

<style>
body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    text-align: center;
}

h2 {
    margin-top: 20px;
}

canvas {
    background: white;
    border: 2px solid #000;
    margin-top: 20px;
}
</style>
</head>

<body>

<h2>ECG Waveform (P-QRS-T Complex)</h2>

<canvas id="ecgCanvas" width="900" height="300"></canvas>

<script>
const canvas = document.getElementById("ecgCanvas");
const ctx = canvas.getContext("2d");

const baseY = 150;

// Draw baseline
ctx.beginPath();
ctx.moveTo(20, baseY);
ctx.lineTo(880, baseY);
ctx.strokeStyle = "black";
ctx.lineWidth = 2;
ctx.stroke();

// ECG Waveform Path
ctx.beginPath();
ctx.moveTo(20, baseY);

// P wave
ctx.quadraticCurveTo(70, baseY - 40, 120, baseY);

// PR segment
ctx.lineTo(170, baseY);

// Q wave
ctx.lineTo(200, baseY + 30);

// R wave
ctx.lineTo(230, baseY - 100);

// S wave
ctx.lineTo(260, baseY + 40);

// ST segment
ctx.lineTo(330, baseY);

// T wave
ctx.quadraticCurveTo(400, baseY - 60, 480, baseY);

// Back to baseline
ctx.lineTo(880, baseY);

ctx.strokeStyle = "red";
ctx.lineWidth = 3;
ctx.stroke();
</script>

</body>
</html>
