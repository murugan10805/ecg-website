<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart ECG Monitoring System</title>

    <!-- ========== CSS CODE ========== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a4d8c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .box {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: 45%;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #0a4d8c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #083c6d;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<!-- ========== HTML CODE ========== -->
<header>
    <h1>Smart ECG Monitoring System</h1>
    <p>Final Year Project - Raspberry Pi 5</p>
</header>

<div class="container">

    <!-- Search Section -->
    <div class="box">
        <h3>Search Patient</h3>
        <input type="text" id="name" placeholder="Enter Patient Name">
        <input type="text" id="phone" placeholder="Enter Phone Number"><br><br>
        <button onclick="searchPatient()">Search</button>
    </div>

    <!-- Patient Details -->
    <div class="box hidden" id="patientBox">
        <h3>Patient Details</h3>
        <p><b>Name:</b> <span id="pname"></span></p>
        <p><b>Phone:</b> <span id="pphone"></span></p>
        <p><b>Age:</b> <span id="page"></span></p>
        <p><b>Gender:</b> <span id="pgender"></span></p>
    </div>

    <!-- ECG Graph -->
    <div class="box hidden" id="ecgBox">
        <h3>ECG Output</h3>
        <canvas id="ecgCanvas" width="800" height="250"></canvas>
    </div>

</div>

<!-- ========== JAVASCRIPT CODE ========== -->
<script>
    // Demo Patient Data
    const patients = [
        { name: "Murugan", phone: "9150387820", age: 21, gender: "Male" },
        { name: "Jawahar", phone: "7604985592", age: 21, gender: "Male" },
        { name: "Karthick Prabhu", phone: "6380383481", age: 21, gender: "Male" },
        { name: "Premnath", phone: "8778405776", age: 21, gender: "Male" },
        { name: "Mathumitha", phone: "8610275836", age: 21, gender: "Female" },
        { name: "Roopashree", phone: "8610348470", age: 21, gender: "Female" },
        { name: "Gowtham", phone: "6379267706", age: 21, gender: "Male" },
        { name: "Priya", phone: "6381357576", age: 21, gender: "Female" },
        { name: "Sathya", phone: "9790493422", age: 21, gender: "Female" },
        { name: "Bharath Kumar", phone: "8610644691", age: 21, gender: "Male" }
    ];

    function searchPatient() {
        const nameInput = document.getElementById("name").value.toLowerCase();
        const phoneInput = document.getElementById("phone").value;

        let found = patients.find(p =>
            p.name.toLowerCase().includes(nameInput) ||
            p.phone.includes(phoneInput)
        );

        if (found) {
            document.getElementById("patientBox").classList.remove("hidden");
            document.getElementById("ecgBox").classList.remove("hidden");

            document.getElementById("pname").innerText = found.name;
            document.getElementById("pphone").innerText = found.phone;
            document.getElementById("page").innerText = found.age;
            document.getElementById("pgender").innerText = found.gender;

            startECG();
        } else {
            alert("Patient not found");
        }
    }

    // ========== ECG ANIMATION ==========
    const canvas = document.getElementById("ecgCanvas");
    const ctx = canvas.getContext("2d");
    const baseY = canvas.height / 2;
    let xPos = 0;
    let t = 0;

    function drawGrid() {
        ctx.strokeStyle = "#eee";
        for (let i = 0; i < canvas.width; i += 40) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }

        for (let i = 0; i < canvas.height; i += 40) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(canvas.width, i);
            ctx.stroke();
        }
    }

    function ecgWaveform(t) {
        return (
            0.8 * Math.exp(-Math.pow(t - 1, 2) / 0.02) -
            1.5 * Math.exp(-Math.pow(t - 2, 2) / 0.002) +
            4.5 * Math.exp(-Math.pow(t - 2.1, 2) / 0.001) -
            1.2 * Math.exp(-Math.pow(t - 2.25, 2) / 0.002) +
            1.8 * Math.exp(-Math.pow(t - 3.5, 2) / 0.04)
        );
    }

    function startECG() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        xPos = 0;
        t = 0;
        requestAnimationFrame(animateECG);
    }

    function animateECG() {
        ctx.fillStyle = "rgba(255,255,255,0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let y = baseY - ecgWaveform(t) * 40;

        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(xPos, baseY);
        ctx.lineTo(xPos + 2, y);
        ctx.stroke();

        xPos += 2;
        t += 0.05;

        if (xPos >= canvas.width) {
            xPos = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
        }

        requestAnimationFrame(animateECG);
    }
</script>

</body>
</html>
